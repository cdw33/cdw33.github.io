        <link rel="stylesheet" type="text/css" href="slick.css">
        <link rel="stylesheet" type="text/css" href="slick-theme.css">
        
        <style type="text/css">
            html, body {
              margin: 0;
              padding: 0;
            }

            * {
              box-sizing: border-box;
            }

            .slider {
                width: 90%;
                margin:auto;
            }

            .slick-slide {
              margin: 0px 20px;
            }

            .slick-slide img {
              width: 100%;
            }

            .slick-prev:before,
            .slick-next:before {
                color: black;
            }
          </style>
        
    </head>
